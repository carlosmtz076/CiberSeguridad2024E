<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../estilo.css">
  </head>
  <body>
    <div class="m-0 p-0" id="contenedor-principal">
      <div class="row justify-content-center m-0 mt-2 p-0">
        <div class="col-xl-4 col-lg-4 col-md-4 col-8 text-center m-2 p-5" id="contenedor">
          <p class="fs-3 fw-bold mt-1">Registro de usuario</p>
          <div class="col-12">
            <label for="nombres">Nombre(s)</label>
            <input type="text" id="nombres" class="form-control">
          </div>
          <div class="col-12">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" class="form-control">
          </div>
          <div class="col-12">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" class="form-control">
          </div>
          <div class="col-12">
            <label for="telefono">Número de teléfono</label>
            <input type="text"  id="telefono" class="form-control">
          </div>
          <div class="col-12">
            <label for="correo">Correo electrónico</label>
            <input type="text" id="correo" class="form-control">
          </div>
          <div class="col-12">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" class="form-control">
          </div>
          <div class="col-12">
            <a href="login.html" class="btn btn-link">Ya tienes una cuenta?</a>
          </div>
          <div class="col-12 mt-2">
            <button type="button" class="btn btn-primary" id="btnEnviar">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function enviarDatos() {
      var nombres = $("#nombres").val();
      var apellidos = $("#apellidos").val();
      var telefono = $("#telefono").val();
      var fecha_nacimiento = $("#fecha_nacimiento").val();
      var correo = $("#correo").val();
      var pass = $("#pass").val();

      var datos = {
          nombres: nombres,
          apellidos: apellidos,
          fecha_nacimiento: fecha_nacimiento,
          telefono: telefono,
          correo: correo,
          pass: pass
      };

      $.ajax({
          type: "POST",
          url: "../Controller/controlador.php",
          data: datos,
          success: function(response) {
              console.log(response);
              alert("Registrado correctamente");
              
          },
          error: function(xhr, status, error) {
              console.error(xhr.responseText);
          }
      });
  }
  $("#btnEnviar").click(function() {
      enviarDatos();
  });
  </script>
</html>
